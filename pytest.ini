[pytest]
# Pytest configuration for bazel-aws-maven-proxy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Minimum Python version
minversion = 3.8

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=credential-renewer
    --cov=credential-monitor
    --cov=s3proxy
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=70
    # Show warnings
    -W default
    # Strict markers (fail on unknown markers)
    --strict-markers

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use Docker)
    slow: Tests that take significant time to run
    aws: Tests that interact with AWS services (mocked or real)
    docker: Tests that require Docker to be running
    manual: Manual tests requiring human interaction (MFA, browser login, etc.)

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    htmlcov
    .pytest_cache

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
