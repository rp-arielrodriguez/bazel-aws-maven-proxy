services:
  s3proxy:
    build:
      context: ./s3proxy
      dockerfile: Dockerfile
    container_name: bazel-s3-proxy
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - PROXY_PORT=${PROXY_PORT:-9000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60000}
    ports:
      - "${PROXY_PORT:-9000}:${PROXY_PORT:-9000}"
    volumes:
      - ${HOME}/.aws/config:/root/.aws/config:ro
      - ${HOME}/.aws/sso/cache:/root/.aws/sso/cache:rw
      - maven-cache:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PROXY_PORT:-9000}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  sso-monitor:
    build:
      context: ./sso-monitor
      dockerfile: Dockerfile
    container_name: bazel-sso-monitor
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
      - SIGNAL_FILE=/signals/login-required.json
    volumes:
      - ${HOME}/.aws/config:/root/.aws/config:ro
      - ${HOME}/.aws/sso/cache:/root/.aws/sso/cache:ro
      - ${HOME}/.aws/sso-renewer:/signals
    restart: unless-stopped
    depends_on:
      - s3proxy

volumes:
  maven-cache:
    name: bazel-aws-maven-proxy_maven-cache
